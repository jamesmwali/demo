
<div class="wrapper" ng-app="app.login" ng-controller="LoginCtrl" >
  <form class="form-signin" ng-submit="login()" name="loginform">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""
    ng-model="loginform.username"
    ng-minlength="3"
    ng-maxlength="50"
    />
    <br>
    <input type="password" class="form-control" name="password" placeholder="Password" required=""
    ng-model="loginform.password"
    />
    <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()" ng-disabled="loginform.$invalid" >Login</button>
  </form>
  <br>
</div>
